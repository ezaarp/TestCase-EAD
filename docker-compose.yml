version: "3.9"

services:
  app:
    build: .
    container_name: wad_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=db
      - DB_USER=wad_user
      - DB_PASSWORD=wad_pass
      - DB_NAME=test_case_wad
      - DB_PORT=3306
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: wad_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=test_case_wad
      - MYSQL_USER=wad_user
      - MYSQL_PASSWORD=wad_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db_test_case_wad.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"

volumes:
  db_data: